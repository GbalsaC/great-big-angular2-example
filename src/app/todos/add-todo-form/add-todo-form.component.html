<div>
  <div className="form-group">
    <label>Name</label>&nbsp;
    <input className="form-control" type="text" ref={el=> textRef = el} placeholder="Todo Name"/> &nbsp;
  </div>
  <div className="form-group">
    <label>Tags</label>&nbsp;
    <input className="form-control" type="text" ref={el=> tagsRef = el} placeholder="urgent, personal, work"/> &nbsp;

  <button className="btn btn-primary" onClick={onSubmit}>Add Todo</button>
</div>
