<li className={listItemClasses}>
  <div className="row">
    <div className="col-md-8">
      <h4 className="list-group-item-heading">
        <span ng-class="{done: props.done, not-done: !props.done}">{{props.children}}</span>
        <Tag key={tagName} onClick={props.onRemoveTag.bind(null, tagName)} *ngFor="let tag of todo.tags">
          {tagName}
        </Tag>
      </h4>
    </div>
    <div className="col-md-4 text-right">
      <p>
        <button *ngIf="!props.done" className="btn btn-primary" (click)="props.onMarkDone()"> Mark done< /button>&nbsp;
        <button className="btn btn-danger" onClick={props.onDelete}>
                                Delete
                            </button>
      </p>
      <text-submitter [onSubmit]="props.onAddTag" text="Add Tag" />
    </div>
  </div>
</li>
